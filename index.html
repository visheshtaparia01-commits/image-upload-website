<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .box {
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      background: #6b3e26;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Upload Images</h2>

  <form 
    action="https://image-upload-website-qntb.onrender.com/upload"
    method="POST"
    enctype="multipart/form-data"
  >
    <input type="tel" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>

    <input type="file" name="images" multiple accept="image/*" required>
    <small>Upload max 5 images</small>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
