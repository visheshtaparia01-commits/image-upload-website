<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    img { width: 150px; margin: 10px; }
  </style>
</head>
<body>

<h2>ğŸ“± Mobile Numbers</h2>
<ul id="mobiles"></ul>

<h2>ğŸ“¸ Uploaded Images</h2>
<div id="images"></div>

<script>
fetch("/admin-data")
  .then(res => res.json())
  .then(data => {
    const mobileList = document.getElementById("mobiles");
    data.mobiles.forEach(m => {
      const li = document.createElement("li");
      li.textContent = m;
      mobileList.appendChild(li);
    });

    const imageDiv = document.getElementById("images");
    data.images.forEach(img => {
      const image = document.createElement("img");
      image.src = "/uploads/" + img;
      imageDiv.appendChild(image);
    });
  });
</script>

</body>
</html>
